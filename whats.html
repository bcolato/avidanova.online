<!DOCTYPE html>
<html>
<head>
  <title>Renda Extra - Método</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      background-image: url("caminho-da-imagem.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 50px;
    }
    
    .whatsapp-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #4caf50;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      border-radius: 50px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    footer {
      background-color: #000;
      padding: 20px 0;
    }
    
    footer p {
      color: #fff;
      font-size: 14px;
    }
    
    /* Estilos para dispositivos responsivos */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 30px;
        margin-top: 30px;
      }
      
      .whatsapp-button {
        font-size: 26px;
        padding: 20px 40px;
        margin-top: 15px;
      }
      
      footer p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faça uma renda extra todos os dias junto comigo.</h1>
  
    <a class="whatsapp-button" href="https://api.whatsapp.com/send?phone=SEUNUMERODOTELEFONE">
      Fale comigo no WhatsApp
    </a>
  </div>
  
  <footer>
    <p>Políticas de privacidade</p>
  </footer>
</body>
</html>
