<!DOCTYPE html>
<html>
<head>
  <title>Renda Extra - Método</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      background-image: url("caminho-da-imagem.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      font-size: 8vw;
      font-weight: bold;
      margin-top: 5vw;
      white-space: pre-line;
      word-wrap: break-word;
    }
    
    .highlight {
      color: #4caf50;
    }
    
    .whatsapp-button {
      display: inline-block;
      margin-top: 5vw;
      padding: 3vw 6vw;
      background-color: #4caf50;
      color: #fff;
      font-size: 4vw;
      text-decoration: none;
      border-radius: 50px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    footer {
      background-color: #000;
      padding: 2vw 0;
    }
    
    footer p {
      color: #fff;
      font-size: 2vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faça uma <span class="highlight">renda extra</span> todos os dias<br> junto comigo.</h1>
  
    <a class="whatsapp-button" href="https://api.whatsapp.com/send?phone=5549991346981">
      Fale comigo no WhatsApp
    </a>
  </div>
  
  <footer>
    <p>Políticas de privacidade</p>
  </footer>
</body>
</html>
